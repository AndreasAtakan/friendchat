	<body id="hello" class="">

							<div class="waiting-dot center-child">

							</div>
							<div class="waiting-dot center-child">
								<i class="fa fa-fw fa-user"></i>
							</div>
							<div class="waiting-dot center-child">
								<i class="fa fa-fw fa-user"></i>
							</div>
						</div>
					</div>
					<div id="peer-grid" class="expand group row allow-wrap grid1">

					<div id="peer-list" class="fortify">

								<i class="fa fa-fw fa-television"></i>
							</div>

							</div>

						<div id="ui-middle" class="group row center">

							</div>
							<div id="video-toggle-btn" class="btn round-bg fortify">
								<i class="fa fa-fw fa-video-camera"></i>
							</div>

						<div id="ui-right" class="group row end item-row">

							<div id="settings-btn" class="btn fortify">

			<div id="lists-container" class="group row cover fortify">

				init checks go here 
			</div>
			-->

				<audio id="honk" src="../res/honkies.wav" class="hidden">
				</audio>
				<div id="play-display" class="">

			-->

		<div id="fragments" class="hidden">

<!-- Selfie
name,
avatar,
-->
<script id="selfie-tmpl" type="text/html">
<div id="selfie" class="peer selfie bar column">
	<div class="stream-container expand">
		<div class="avatar" style="background-image: url(<%= avatar %>)">
		</div>
		<!--
		// Selfie video element is inserted here
		-->
	</div>
	<div class="click-catch abs-cover">
	</div>
	<div class="list-ui expand">
		<div class="list-peer-state fortify">
			<div class="list-avatar" style="background-image: url(<%= avatar %>)">
			</div>
			<div class="state list-is-speaking">
				<i class="fa fa-fw fa-volume-up"></i>
			</div>
			<div class="state list-mute-remote hidden">
				<i class="fa fa-fw fa-microphone"></i>
			</div>
			<div class="state list-mute-local blink-red hidden">
				<i class="fa fa-fw fa-microphone"></i>
			</div>
			<div class="state list-rtc-state hidden">
			</div>
		</div>
		<div class="name fortify">
			<%= name %>
		</div>
	</div>
	<div id="popped-ui" class="fortify std-bg">
		<div class="btn-row group row">
			<div id="popped-mute-self" class="btn" title="Mute yourself">
				<i class="fa fa-fw fa-microphone"></i>
			</div>
			<div id="popped-unpop" class="btn" title="Show yourself in grid">
				<i class="fa fa-fw fa-search-plus"></i>
			</div>
		</div>
	</div>
	<div class="grid-ui abs-cover bar column">
		<div class="ui-peer-top fortify group row start">
			<div class="ui-peer-info fortify group row start grad-bg-down">
				<div id="session-duration" class="fortify group row">
					<div class="std-icon">
						<i class="fa fa-fw fa-clock-o fortify"></i>
					</div>
					<div class="time fortify">
						--:--:--
					</div>
				</div>
				<div class="stream-state group row center">
					<div class="state muted hidden" title="You have muted your audio">
						<i class="fa fa-fw fa-microphone"></i>
					</div>
					<div class="state blinded hidden" title="You have paused your video">
						<i class="fa fa-fw fa-video-camera"></i>
					</div>
				</div>
				<div class="name-bar fortify">
					<div class="name">
						<%= name %>
					</div>
				</div>
				<div id="selfie-volume" class="volume-indicator-container fortify hidden">
				</div>
			</div>
		</div>
		<div class="ui-view expand">
			<div class="dragger center-child std-bg dropzone Accelerated hidden"
				draggable="true"
				title="Drag to reposition">
				<div class="drag-hint center-child">
					<i class="fa fa-fw fa-hand-rock-o draggable"></i>
					<i class="fa fa-fw fa-arrows dragee hidden"></i>
					<i class="fa fa-fw fa-dot-circle-o dropzone hidden"></i>
					<i class="fa fa-fw fa-check drop-target hidden"></i>
				</div>
				<div class="drag-close btn danger center-child">
					<i class="fa fa-fw fa-close"></i>
				</div>
			</div>
			<div id="queue-container" class="abs-cover std-bg center-child hidden">
				<div class="queue-info">
					<div class="description">
						The room is full, you have been queued. Your position is:
					</div>
					<div class="queue-position">
						<i class="fa fa-fw fa-circle-o-notch fa-spin"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</script>

<!-- Peer
peerId,
name,
avatar,
-->
<script id="peer-tmpl" type="text/html">
<div id="<%= peerId %>" class="peer bar column">
	<div class="stream-container expand">
		<div class="avatar" style="background-image: url(<%= avatar %>)">
		</div>
		<!--
			// Peer video element is inserted here when a remote stream is received
		-->
		<div class="main-rtc center-child">
			<div class="main-rtc-content bar column">
				<div class="main-rtc-title group row start">
					<div class="main-rtc-spinner">
						<div class="super-green hidden">
							<i class="fa fa-fw fa-info-circle"></i>
						</div>
						<div class="spinning">
							<i class="fa fa-fw fa-exclamation-triangle"></i>
						</div>
						<div class="error blink-red hidden">
							<i class="fa fa-fw fa-exclamation-triangle"></i>
						</div>
						<div class="closed hidden">
							<i class="fa fa-fw fa-power-off"></i>
						</div>
					</div>
					<div class="name">
						<%= name %>
					</div>
				</div>
				<div class="main-rtc-status">
					<div class="main-rtc-state">
						<div class="state-primary group row">
							<div class="state-label fortify">
								webRTC:
							</div>
							<div class="state-value expand">
							</div>
						</div>
						<div class="group row allow-wrap">
							<div class="fortify state-additional">
								<div class="state-routing group row">
									<div class="state-label fortify">
										{i18n_routing}:
									</div>
									<div class="state-value expand">
									</div>
								</div>
								<div class="state-latency group row">
									<div class="state-label fortify">
										{i18n_latency}:
									</div>
									<div class="state-value expand">
									</div>
								</div>
							</div>
							<div class="fortify state-additional">
								<div class="state-receiving group row">
									<div class="state-label fortify">
										{i18n_receiving}:
									</div>
									<div class="state-value expand">
									</div>
								</div>
								<div class="state-received-total group row">
									<div class="state-label fortify">
										{i18n_received_total}:
									</div>
									<div class="state-value expand">
									</div>
								</div>
								<div class="state-max-bandwith group row">
									<div class="state-label fortify">
										{i18n_max_bandwidth_out}:
									</div>
									<div class="state-value expand">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="main-stream-state">
						<div class="state-primary group row">
							<div class="state-label fortify">
								{i18n_stream}:
							</div>
							<div class="state-value expand">
							</div>
						</div>
						<div class="group row allow-wrap">
							<div class="fortify state-additional state-audio">
								<div class="state-audio-track group row">
									<div class="state-label fortify">
										{i18n_audio}:
									</div>
									<div class="state-value expand">
										
									</div>
								</div>
								<div class="state-audio-codec group row">
									<div class="state-label fortify">
										{i18n_codec}:
									</div>
									<div class="state-value expand">
										
									</div>
								</div>
								<div class="state-audio-input group row">
									<div class="state-label fortify">
										{i18n_audio_input}:
									</div>
									<div class="state-value expand">
										
									</div>
								</div>
								<div class="state-audio-lost group row">
									<div class="state-label fortify">
										{i18n_packets_lost}:
									</div>
									<div class="state-value expand">
										
									</div>
								</div>
							</div>
							<div class="fortify state-additional state-video">
								<div class="state-video-track group row">
									<div class="state-label fortify">
										{i18n_video}:
									</div>
									<div class="state-value expand">
										
									</div>
								</div>
								<div class="state-video-codec group row">
									<div class="state-label fortify">
										{i18n_codec}:
									</div>
									<div class="state-value expand">
										
									</div>
								</div>
								<div class="state-video-size group row">
									<div class="state-label fortify">
										{i18n_video_size}:
									</div>
									<div class="state-value expand">
										
									</div>
								</div>
								<div class="state-video-lost group row">
									<div class="state-label fortify">
										{i18n_packets_lost}:
									</div>
									<div class="state-value expand">
										
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="main-state-error group row hidden">
						<div class="state-label">
							{i18n_error}:
						</div>
						<div class="state-value">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="list-ui expand">
		<div class="list-peer-state fortify">
			<div class="list-avatar" style="background-image: url(<%= avatar %>)">
			</div>
			<div class="state list-is-speaking">
				<i class="fa fa-fw fa-volume-up"></i>
			</div>
			<div class="state list-mute-remote hidden">
				<i class="fa fa-fw fa-microphone"></i>
			</div>
			<div class="state list-mute-local blink-red hidden">
				<i class="fa fa-fw fa-microphone"></i>
			</div>
			<div class="state list-rtc-state hidden">
			</div>
		</div>
		<div class="name fortify">
			<%= name %>
		</div>
	</div>
	<div class="click-catch abs-cover">
	</div>
	<div class="grid-ui abs-cover bar column">
		<div class="ui-peer-top fortify group row start">
			<div class="ui-peer-info fortify group row start grad-bg-down">
				<div class="btn peer-options" title="Actions for this participant">
					<i class="fa fa-fw fa-ellipsis-v"></i>
				</div>
				<div class="mini-rtc fortify group row">
					<div class="mini-rtc-state hidden">
					</div>
					<div class="mini-rtc-spinner">
						<div class="btn super-green hidden">
							<i class="fa fa-fw fa-info-circle"></i>
						</div>
						<div class="btn spinning">
							<i class="fa fa-fw fa-exclamation-triangle"></i>
						</div>
						<div class="btn error btn blink-red hidden">
							<i class="fa fa-fw fa-exclamation-triangle"></i>
						</div>
					</div>
				</div>
				<div class="stream-state fortify group row center">
					<div class="state say-state hidden"
						title="Read out chat messages from this participant"
					>
						<i class="fa fa-fw fa-volume-up"></i>
					</div>
					<div class="state muted blink-red hidden"
						title="You have muted this participant"
					>
						<i class="fa fa-fw fa-microphone"></i>
					</div>
					<div class="state remote-mute  hidden"
						title="This participant has muted their audio"
					>
						<i class="fa fa-fw fa-microphone"></i>
					</div>
					<div class="state blinded blink-red  hidden"
						title="You have blocked video from this participant"
					>
						<i class="fa fa-fw fa-video-camera"></i>
					</div>
					<div class="state remote-blind  hidden"
						title="This participant has paused their video"
					>
						<i class="fa fa-fw fa-video-camera"></i>
					</div>
				</div>
				<div class="name-bar fortify">
					<div class="name">
						<%= name %>
					</div>
				</div>
			</div>
		</div>
		<div class="ui-view expand">
			<div class="dragger center-child std-bg dropzone Accelerated hidden"
				draggable="true"
				title="Drag to reposition"
			>
				<div class="drag-hint center-child">
					<i class="fa fa-fw fa-hand-rock-o draggable"></i>
					<i class="fa fa-fw fa-arrows dragee hidden"></i>
					<i class="fa fa-fw fa-dot-circle-o dropzone hidden"></i>
					<i class="fa fa-fw fa-check drop-target hidden"></i>
				</div>
				<div class="drag-close btn danger center-child">
					<i class="fa fa-fw fa-close"></i>
				</div>
			</div>
			<div class="closing abs-cover center-child hidden">
				<div class="closing-content bar column">
					<div class="closing-countdown">
						<!--
							// showClose inserted here
						-->
					</div>
					<div class="closing-label">
						{i18n_closed}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</script>

<!-- video
id,
src,
-->
<script id="stream-video-tmpl" type="text/html">
<video id="<%= id %>" src="<%= src %>" class="video stream Accelerated" autoplay="autoplay" playinline>
</video>
</script>

<!-- audio
id,
src,
-->
<script id="stream-audio-tmpl" type="text/html">
<audio id="<%= id %>" src="<%= src %>" class="audio" autoplay="autoplay">
</audio>
</script>

id,
from,
-->
<script id="is-typing-tmpl" type="text/html">
<div id="<%= id %>" class="is-typing group row">
	<div class="is-typing-icon fortify blink-i">
		<i class="fa fa-fw fa-commenting-o"></i>
	</div>
	<div class="is-typing-name expand">
		<%= from %> . . .
	</div>
</div>

<!--
current,
-->
<script id="viewpane-change-username-tmpl" type="text/html">
<div id="change-username" class="center-child">
	<div id="change-username-content" class="std-bg">
		{i18n_change_username}
		<form id="change-username-form">
			<div class="input-wrap">
				<input id="change-username-input" type="text" value="<%= current %>">
			</div>
			<div class="group row btn-row">
				<div id="change-username-accept" class="btn text Accept">
					<i class="fa fa-fw fa-check"></i>
					{i18n_set_name}
				</div>
				<div id="change-username-cancel" class="btn text Danger">
					<i class="fa fa-fw fa-close"></i>
					{i18n_cancel}
				</div>
			</div>
		</form>
	</div>
</div>
</script>


<!-- live-overlay-share-tmpl
-->
<script id="live-overlay-share-tmpl" type="text/html">
<div id="share-link-view" class="">
	<div class="group row">
		<div id="share-title" class="expand">
			{i18n_share_this_room}
		</div>
		<div id="share-close-inline" class="fortify btn">
			<i class="fa fa-fw fa-close"></i>
		</div>
	</div>
	<div class="input-wrap">
		<input id="share-public-input" type="text">
	</div>
	<div class="group row end">
		<div id="share-public-to-email" class="btn text fortify" type="button">
			<i class="fa fa-fw fa-paper-plane"></i>
			{i18n_create_email}
		</div>
		<div id="share-public-to-clippy" class="btn text fortify" type="button">
			<i class="fa fa-fw fa-clipboard"></i>
			{i18n_copy_to_clipboard}
		</div>
	</div>
</div>
</script>

<!-- source-select

-->
<script id="select-source-tmpl" type="text/html">
<div id="source-select" class="grad-bg-down bar column start">
	<div id="source-head"class="fortify group row">
		<div id="source-title" class="expand Padding">
			{i18n_audio_video_settings}
		</div>
		<div id="source-back" class="btn center-child fortify hidden">
			<i class="fa fa-fw fa-close"></i>
		</div>
	</div>
	<div id="source-preview" class="expand">
		<div id="source-preview-reset" class="center-child">
			<div id="source-preview-hint" class="LED">
				<div>
					{i18n_camera_preview}
				</div>
				<i id="source-no-preview-i" class="fa fa-fw fa-eye On"></i>
			</div>
			<video id="source-preview-video" src="" playinline autoplay="autoplay" class="">
		</div>
	</div>
	<div id="source-inputs" class="fortify">
		<div id="source-status">
			<div id="source-error" class="hidden">
				<div class="error-message">
				</div>
				<div class="error-buttons group row tighten">
					<button class="button available" title="Show available devices">
						<i class="fa fa-fw fa-list"></i>
						{i18n_show_available}
					</button>
					<button class="button danger ignore" title="Ignore errors and close">
						<i class="fa fa-fw fa-reply"></i>
						{i18n_ignore}
					</button>
				</div>
			</div>
		</div>
		<div id="source-input">
			<div id="audiooutput-container" class="hidden">
				<div id="audiooutput-error" class="error-message hidden">
				</div>
				<div class="group row">
					<div class="select-icon std-icon fortify">
						<i class="fa fa-fw fa-volume-up"></i>
					</div>
					<div id="audiooutput-select" class="expand">
					</div>
				</div>
				<video id="audiooutput-test" class="hidden" playinline>
			</div>
			<div id="audioinput-container" class="">
				<div id="audioinput-error" class="error-message hidden">
				</div>
				<div class="group row">
					<div class="select-icon std-icon fortify">
						<i id="audioinput-icon"
							class="fa fa-fw fa-microphone">
						</i>
						<i id="audioinput-checking"
							class="fa fa-fw fa-circle-o-notch fa-spin hidden">
						</i>
