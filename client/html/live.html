<!DOCTYPE>
<html>
	<head>
		<script src="
			/webclient/js/utils/events.js;
			webclient/apps/FriendChat/scripts/component/tool.js;
			webclient/apps/FriendChat/dependencies/adapterjs/adapter-latest.js;
			webclient/apps/FriendChat/api/view.js;
			webclient/apps/FriendChat/api/compatability.js;
			webclient/apps/FriendChat/scripts/component/parser.js;
			webclient/apps/FriendChat/scripts/component/socket.js;
			webclient/apps/FriendChat/scripts/component/voice.js;
			webclient/apps/FriendChat/scripts/component/drop.js;
			webclient/apps/FriendChat/scripts/component/share.js;
			webclient/apps/FriendChat/scripts/component/common.js;
			webclient/apps/FriendChat/scripts/component/viewComponent.js;
			webclient/apps/FriendChat/scripts/component/menu.js;
			webclient/apps/FriendChat/scripts/view/live/components-ui.js;
			webclient/apps/FriendChat/scripts/view/live/components-rtc.js;
			webclient/apps/FriendChat/scripts/view/live/init-checks.js;
			webclient/apps/FriendChat/scripts/view/live/ui-panes.js;
			webclient/apps/FriendChat/scripts/view/live/live-rtc.js;
			webclient/apps/FriendChat/scripts/view/live/live-ui.js;
			webclient/apps/FriendChat/scripts/view/live/live.js
		" type="text/javascript"></script>
		
		<link rel="stylesheet" href="
			../css/common.css;
			webclient/apps/FriendChat/css/emojii.css;
			webclient/apps/FriendChat/css/theme.css;
			webclient/apps/FriendChat/css/linkExpand.css;
			webclient/apps/FriendChat/css/share.css;
			webclient/apps/FriendChat/css/liveCommon.css;
			webclient/apps/FriendChat/css/live.css
		" type="text/css">
	</head>
	<body id="hello" class="">
		<div id="live" class="group row cover MouseDefault">
			<div id="live-content" class="flex-reset expand">
				<div>
					<div id="peer-container" class="">
						<div id="waiting-for-container" class="abs-cover center-child">
							<div id="waiting-for-peers-fritz">
								<!--
								<div id="waiting-for-peers-spinner">
								</div>
								-->
							</div>
							<div id="waiting-for-peers-dots" class="hidden">
								<div class="waiting-dot center-child">
									<i class="fa fa-fw fa-user"></i>
								</div>
								<div class="waiting-dot center-child">
									<i class="fa fa-fw fa-user"></i>
								</div>
								<div class="waiting-dot center-child">
									<i class="fa fa-fw fa-user"></i>
								</div>
							</div>
						</div>
						<div id="peers" class="group row allow-wrap grid1">
							<!-- selfie and peer fragments go here -->
						</div>
					</div>
					<div id="live-ui" class="item-row group row std-bg">
						<div id="show-menu-btn" class="btn fortify">
							<i class="fa fa-fw fa-bars"></i>
						</div>
						<div id="toggle-peer-grid-btn" class="btn fortify hidden">
							<i class="fa fa-fw fa-users"></i>
						</div>
						<div id="tease-chat-container" class="fortify">
							<!-- tease chat -->
						</div>
					</div>
				</div>
			</div>
			<div id="lists-container" class="group row cover fortify">
				<!-- lists go here -->
			</div>
			<div id="live-ui-panes" class="abs-cover hidden">
				<!-- UI panes go here -->
			</div>
			<div id="connecting-peers" class="hidden">
			</div>
		</div>
		<div id="live-button-bar" class="BackgroundHeavier">
			<div class="live-group-left">
				<div class="live-image-button text-chat">
				</div>
				<div class="live-image-button screen-share inactive">
				</div>
			</div>
			<div class="live-group-middle">
				<div class="live-image-button audio-toggle">
				</div>
				<div class="live-image-button hangup">
				</div>
				<div class="live-image-button video-toggle">
				</div>
			</div>
			<div class="live-group-right">
				<!--<div class="live-image-button people">
				</div>-->
				<div class="live-image-button settings">
				</div>
			</div>
		</div>
		<div id="fragments" class="hidden">

<!-- Selfie
name,
avatar,
-->
<script id="selfie-tmpl" type="text/html">
<div id="selfie" class="peer selfie popped bar column">
	<div class="stream-container expand">
		<div class="avatar" style="background-image: url(<%= avatar %>)">
		</div>
		<!--
		// Selfie video element is inserted here
		-->
	</div>
	<div class="click-catch abs-cover">
	</div>
	<div class="list-ui expand">
		<div class="list-peer-state fortify">
			<div class="list-avatar" style="background-image: url(<%= avatar %>)">
			</div>
			<div class="state list-is-speaking">
				<i class="fa fa-fw fa-volume-up"></i>
			</div>
			<div class="state list-mute-remote hidden">
				<i class="fa fa-fw fa-microphone-slash"></i>
			</div>
			<div class="state list-mute-local blink-red hidden">
				<i class="fa fa-fw fa-microphone-slash"></i>
			</div>
			<div class="state list-rtc-state hidden">
			</div>
		</div>
		<div class="name fortify">
			<%= name %>
		</div>
	</div>
	<div id="popped-ui" class="fortify std-bg">
		<div class="btn-row group row">
			<div id="popped-mute-self" class="btn" title="Mute yourself">
				<i class="fa fa-fw fa-microphone-slash"></i>
			</div>
			<div id="popped-unpop" class="btn" title="Show yourself in grid">
				<i class="fa fa-fw fa-search-plus"></i>
			</div>
		</div>
	</div>
	<div class="grid-ui abs-cover bar column">
		<div class="ui-view expand">
			<div class="stream-state std-bg group row center">
				<div class="state muted blink-red hidden" title="You have muted your audio">
					<i class="fa fa-fw fa-microphone-slash"></i>
				</div>
				<div class="state blinded blink-red hidden" title="You have paused your video">
					<i class="fa fa-fw fa-eye-slash"></i>
				</div>
			</div>
			<div class="dragger center-child std-bg dropzone Accelerated hidden" draggable="true" title="Drag to reposition">
				<div class="drag-hint center-child">
					<i class="fa fa-fw fa-hand-rock-o draggable"></i>
					<i class="fa fa-fw fa-arrows dragee hidden"></i>
					<i class="fa fa-fw fa-dot-circle-o dropzone hidden"></i>
					<i class="fa fa-fw fa-check drop-target hidden"></i>
				</div>
				<div class="drag-close btn danger center-child">
					<i class="fa fa-fw fa-close"></i>
				</div>
			</div>
			<div id="queue-container" class="abs-cover std-bg center-child hidden">
				<div class="queue-info">
					<div class="description">
						The room is full, you have been queued. Your position is:
					</div>
					<div class="queue-position">
						<i class="fa fa-fw fa-circle-o-notch fa-spin"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="ui-peer-info std-bg fortify group row cover">
			<div class="fortify">
				<div id="mute-self" class="btn" title="Mute yourself">
					<i class="fa fa-fw fa-microphone-slash"></i>
				</div>
			</div>
			<div class="name-bar expand">
				<div class="name">
					<%= name %>
				</div>
			</div>
			<div id="selfie-volume" class="volume-indicator-container fortify">
			</div>
			<div id="session-duration" class="fortify group row">
				<div class="time expand">
					--:--:--
				</div>
				<i class="fa fa-fw fa-clock-o fortify"></i>
			</div>
		</div>
	</div>
</div>
</script>

<!-- Peer
peerId,
name,
avatar,
-->
<script id="peer-tmpl" type="text/html">
<div id="<%= peerId %>" class="peer bar column">
	<div class="stream-container expand">
		<div class="avatar" style="background-image: url(<%= avatar %>)">
		</div>
		<!--
			// Peer video element is inserted here when a remote stream is received
		-->
		<div class="main-rtc">
			<div class="main-rtc-content bar column">
				<div class="main-rtc-spinner">
					<div class="super-green hidden">
						<i class="fa fa-fw fa-circle-o"></i>
					</div>
					<div class="spinning">
						<i class="fa fa-fw fa-circle-o-notch fa-spin"></i>
					</div>
					<div class="error blink-red hidden">
						<i class="fa fa-fw fa-warning"></i>
					</div>
					<div class="closed hidden">
						<i class="fa fa-fw fa-power-off"></i>
					</div>
				</div>
				<div class="main-rtc-status">
					<div class="main-rtc-state">
						<div class="state-primary group row">
							<div class="state-label fortify">
								webRTC:
							</div>
							<div class="state-value expand">
							</div>
						</div>
						<div class="state-additional">
							<div class="state-routing group row">
								<div class="state-label fortify">
									{i18n_routing}:
								</div>
								<div class="state-value expand">
									
								</div>
							</div>
							<div class="state-latency group row">
								<div class="state-label fortify">
									{i18n_latency}:
								</div>
								<div class="state-value expand">
								</div>
							</div>
						</div>
					</div>
					<div class="main-stream-state">
						<div class="state-primary group row">
							<div class="state-label fortify">
								{i18n_stream}:
							</div>
							<div class="state-value expand">
							</div>
						</div>
						<div class="state-additional">
							<div class="state-audio group row">
								<div class="state-label fortify">
									{i18n_audio}:
								</div>
								<div class="state-value expand">
									
								</div>
							</div>
							<div class="state-video group row">
								<div class="state-label fortify">
									{i18n_video}:
								</div>
								<div class="state-value expand">
									
								</div>
							</div>
						</div>
					</div>
					<div class="main-state-error group row hidden">
						<div class="state-label">
							{i18n_error}:
						</div>
						<div class="state-value">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="list-ui expand">
		<div class="list-peer-state fortify">
			<div class="list-avatar" style="background-image: url(<%= avatar %>)">
			</div>
			<div class="state list-is-speaking">
				<i class="fa fa-fw fa-volume-up"></i>
			</div>
			<div class="state list-mute-remote hidden">
				<i class="fa fa-fw fa-microphone-slash"></i>
			</div>
			<div class="state list-mute-local blink-red hidden">
				<i class="fa fa-fw fa-microphone-slash"></i>
			</div>
			<div class="state list-rtc-state hidden">
			</div>
		</div>
		<div class="name fortify">
			<%= name %>
		</div>
	</div>
	<div class="click-catch abs-cover">
	</div>
	<div class="grid-ui abs-cover bar column">
		<div class="ui-view expand">
			<div class="stream-state std-bg group row center">
				<div class="state say-state hidden" title="Read out chat messages from this participant">
					<i class="fa fa-fw fa-volume-up"></i>
				</div>
				<div class="state muted blink-red hidden" title="You have muted this participant">
					<i class="fa fa-fw fa-microphone-slash"></i>
				</div>
				<div class="state remote-mute  hidden" title="This participant has muted their audio">
					<i class="fa fa-fw fa-microphone-slash"></i>
				</div>
				<div class="state blinded blink-red  hidden" title="You have blocked video from this participant">
					<i class="fa fa-fw fa-eye-slash"></i>
				</div>
				<div class="state remote-blind  hidden" title="This participant has paused their video">
					<i class="fa fa-fw fa-eye-slash"></i>
				</div>
			</div>
			<div class="dragger center-child std-bg dropzone Accelerated hidden" draggable="true" title="Drag to reposition">
				<div class="drag-hint center-child">
					<i class="fa fa-fw fa-hand-rock-o draggable"></i>
					<i class="fa fa-fw fa-arrows dragee hidden"></i>
					<i class="fa fa-fw fa-dot-circle-o dropzone hidden"></i>
					<i class="fa fa-fw fa-check drop-target hidden"></i>
				</div>
				<div class="drag-close btn danger center-child">
					<i class="fa fa-fw fa-close"></i>
				</div>
			</div>
			<div class="closing abs-cover center-child hidden">
				<div class="closing-content bar column">
					<div class="closing-countdown">
						<!--
							// showClose inserted here
						-->
					</div>
					<div class="closing-label">
						{i18n_closed}
					</div>
				</div>
			</div>
		</div>
		<div class="ui-peer-info std-bg group row start fortify">
			<div class="fortify">
				<div class="btn show-peer-menu" title="Actions for this participant">
					<i class="fa fa-fw fa-user"></i>
				</div>
			</div>
			<div class="name-bar expand">
				<div class="name">
					<%= name %>
				</div>
			</div>
			<div class="mini-rtc fortify group row">
				<div class="mini-rtc-state hidden">
				</div>
				<div class="mini-rtc-spinner">
					<div class="super-green hidden">
						<i class="fa fa-fw fa-circle-o"></i>
					</div>
					<div class="spinning">
						<i class="fa fa-fw fa-circle-o-notch fa-spin"></i>
					</div>
					<div class="error btn blink-red hidden">
						<i class="fa fa-fw fa-warning"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</script>

<!-- video
id,

<script id="stream-video-tmpl" type="text/html">
<video id="<%= id %>" src="<%= src %>" class="video stream Accelerated" autoplay="autoplay" playinline>
</video>

<!-- istyping
id,
from,
-->
<script id="is-typing-tmpl" type="text/html">
<div id="<%= id %>" class="is-typing group row">
	<div class="is-typing-icon fortify blink-i">
		<i class="fa fa-fw fa-commenting-o"></i>
	</div>
	<div class="is-typing-name expand">
		<%= from %> . . .
	</div>
</div>

<!--
current,
-->
<script id="viewpane-change-username-tmpl" type="text/html">
<div id="change-username" class="center-child">
	<div id="change-username-content" class="std-bg">
		{i18n_change_username}
		<form id="change-username-form">
			<div class="input-wrap">
				<input id="change-username-input" type="text" value="<%= current %>">
			</div>
			<div class="group row btn-row">
				<div id="change-username-accept" class="btn text Accept">
					<i class="fa fa-fw fa-check"></i>
					{i18n_set_name}
				</div>
				<div id="change-username-cancel" class="btn text Danger">
					<i class="fa fa-fw fa-close"></i>
					{i18n_cancel}
				</div>
			</div>
		</form>
	</div>
</div>
</script>

<!-- source-select

-->
<script id="select-source-tmpl" type="text/html">
<div id="source-select" class="solid-bg">
	<div id="source-body">
		<div id="source-head"class="group bar start left">
			<div id="source-back" class="center-child fortify">
				<i class="fa fa-fw fa-reply"></i>
			</div>
			<div id="source-title" class="expand">
				{i18n_audio_video_settings}
			</div>
		</div>
		<div id="source-status">
			<div id="source-explain">
				{i18n_these_are_the_media}
			</div>
			<div id="source-error" class="hidden">
				<div class="error-message">
				</div>
				<div class="error-buttons group row tighten">
					<button class="button available" title="Show available devices">
						<i class="fa fa-fw fa-list"></i>
						{i18n_show_available}
					</button>
					<button class="button danger ignore" title="Ignore errors and close">
						<i class="fa fa-fw fa-reply"></i>
						{i18n_ignore}
					</button>
				</div>
			</div>
		</div>
		<div id="source-input">
			<div id="audiooutput-container" class="group row">
				<div class="select-message">
					{i18n_available_speakers}
				</div>
				<div id="audiooutput-error" class="error-message hidden">
				</div>
				<div class="expand">
					<div id="audiooutput-select">
					</div>
				</div>
				<video id="audiooutput-test" class="hidden" playinline>
			</div>
			<div id="audioinput-container" class="group row">
				<div class="expand">
					<div class="select-message">
						{i18n_available_audio_sources}
					</div>
					<div id="audioinput-checking" class="group row hidden">
						<div class="std-icon fortify">
							<i class="fa fa-fw fa-circle-o-notch fa-spin"></i>
						</div>
						<div class="checking-message expand">
							{i18n_checking_input_source}
						</div>
					</div>
					<div id="audioinput-error" class="error-message hidden">
					</div>
					<div id="audioinput-select">
					</div>
				</div>
				<div id="source-select-av-container" class="fortify BackgroundHeaviest Rounded BordersDefault">
				</div>
			</div>
			<div id="videoinput-container" class="group row">
				<div class="select-message">
					{i18n_available_video_sources}
				</div>
				<div id="videoinput-error" class="error-message hidden">
				</div>
				<div class="expand">
					<div id="videoinput-select">
					</div>
				</div>
			</div>
		</div>
		<div id="source-input-preview">
			<div id="source-preview">
				<div class="preview-hint">
					Preview
				</div>
				<div class="preview-show">
					<i id="source-select-no-preview" class="fa fa-fw fa-close"></i>
					<video id="source-select-preview" src="" playinline autoplay="autoplay">
				</div>
			</div>
		</div>
		<div id="source-input-buttons">
			<div id="source-select-buttons">
				<button class="button danger discard-select" title="Discard any changes and close">
					{i18n_cancel}
				</button>
				<button class="button accept apply-select" title="Apply current selection">
					{i18n_save}
				</button>
				<button class="button refresh-select" title="Check for changes in available devices">
					{i18n_refresh}
				</button>
			</div>
		</div>
	</div>
</script>

<!-- list
id,
show,

	<%= content %>

<!-- initchecks-ui-pane-tmpl
checks
-->
<script id="initchecks-ui-pane-tmpl" type="text/html">
<div id="init-checks" class="init-checks solid-bg">
	<div id="init-checks-results" class="bar column cover SelectableText">
		<div id="init-check-errors" class="fortify hidden">
			<div class="error-message-options">
				<div id="init-error" class="error">
					{i18n_well_thats}
				</div>
				<div id="error-must-close" class="">
					{i18n_fatal_no_service}
				</div>
				<div id="error-can-continue" class="hidden">
					{i18n_warning_a_problem_might}
				</div>
			</div>
			<div class="error-buttons btn-row group row start">
				<div id="init-checks-continue" class="btn text warning fortify group row hidden">
					<i class="fa fa-fw fa-wheelchair"></i>
					<div>
						{i18n_continue}
					</div>
				</div>
				<div id="init-checks-close" class="btn text danger fortify group row">
					<i class="fa fa-fw fa-close"></i>
					<div>
						{i18n_close}
					</div>
				</div>
			</div>
		</div>
		<div id="init-checks-tests" class="expand">
			<%= checks %>
